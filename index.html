<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Developer Survey</title>
</head>
<body>
  <header>
    <h1> Upcoming Developer Suvery</h1>
    <p>Tell Us a Bit About Your direction!</p>
  </header>

    <div class="survey">
      <form id="question1">
        <label>
          <h3>What experince do you have?</h3>
          <input type="radio" name="q1" value="C#" checked>
          C#
        </label><br>
        <label>
          <input type="radio" name="q1" value="JavaScript">
          JavaScript
        </label><br>
        <label>
          <input type="radio" name="q1" value="Python">
          Python
        </label><br>
        <button type="submit">Submit Selection</button>
      </form>
      <form id="question2">
        <h3> How nerdy are you?</h3>
        <label>
          <input type="radio" name="q2" value="I like to game." checked>
          I like to game.
        </label><br>
        <label>
          <input type="radio" name="q2" value="I live for the internet.">
          I live for the internet.
        </label><br>
        <label>
          <input type="radio" name="q2" value="Nerdy? I'm just dipping my toes...">
          Nerdy? I'm just dipping my toes...
        </label><br>
        <button type="submit">Submit Selection</button>
      </form>
      <form id="q3">
        <h3> Which home pet is the best?</h3>
        <label>
          <input type="radio" name="q3" value="Cat" checked>
          Cat
        </label><br>
        <label>
          <input type="radio" name="q3" value="Dog">
          Dog
        </label><br>
        <label>
          <input type="radio" name="q3" value="Bird">
          Bird
        </label><br>
        <button type="submit">Submit Selection</button>
      <form id="radio-form">
        <h3> Who has the best superhero franchise</h3>
        <label>
          <input type="radio" name="q4" value="Marvel" checked>
          Marvel
        </label><br>
        <label>
          <input type="radio" name="q4" value="DC">
          DC
        </label><br>
        <label>
          <input type="radio" name="q4" value="">
          M. Night Shymamalan
        </label><br>
        <button type="submit">Submit Selection</button>
      <div class="survey">
        <div class="q5">
          
          <ul class="possiblity5">
            <li>Yes</li>
            <li>No</li>
            <li>Pizza on Pinapple</li>
          </ul>
        </div> 
        <form id="radio-form">
          <h3> Pineapple on pizza?</h3>
          <label>
            <input type="radio" name="q5" value="Yes" checked>
            Yes
          </label><br>
          <label>
            <input type="radio" name="q5" value="No">
            No
          </label><br>
          <label>
            <input type="radio" name="q5" value="Pizza on Pineapple">
            Pizza on Pineapple
          </label><br>
          <button type="submit">Submit Selection</button>
      </div>
    </div>
  </div class="Fin">
    <h1>Hope we have helped you today</h1>
  
</body>
</html>
